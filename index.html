<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
         <h1 id="titulo"> Cadastro de Treinees </h1>
         <p id="subtitulo">Complete suas informações</p>
         <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 
        
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Selecione seu gênero</strong></label>
            <label>
                <input type="radio" name="gênero" value="masculino" checked>Masculino
            </label>
            <label>
                <input type="radio" name="gênero" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="gênero" value="prefiro não dizer">Prefiro não dizer
            </label>
        </div>

        <div class="campo">
            <label for="nivel tecnico"><strong>Nivel técnico</strong></label>
            <select id="nivel tecnico">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                <option>Master</option>
            </select>
        </div>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em ;" id="experiencia" name="experiencia"></textarea>
        </div>

        <div>
            <input type="file" id="uplod" accept=".xlsx,.xls,image/*,.doc, .docx,.ppt, .pptx,.txt,.pdf" />
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>
</body>
</html>
